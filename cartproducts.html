<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Shopping Cart Products Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cartproducts.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Shopping Cart</a>
                <nav>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li><a href="#" id="logout">Logout</a></li>                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    
    <section class="products-container">
        <div class="product-item">
            <h2></h2>
            <div class="products-item-desc">
                <!-- Content will be dynamically generated by JavaScript -->
            </div>
            <div class="cart-total">
                <p>Total Price: <br> $<span id="total-price">0.00</span></p>
                    <div class="cart-buttons">
                    <button id="empty-cart">Empty Cart</button>
                    <button id="go-to-checkout">Go to Checkout</button>
                </div>
            </div>
    
        </div>
    </section>
    <script src="./js/cartsproducts.js"></script>
</body>

</html>
